<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Sapatos Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <h1>Loja de Sapatos Online</h1>
    </header>

    <section>
        <div class="menu">
            <ul>
                <li id="menu-rshoe">Running Shoe</li>
                <li id="menu-csneaker">Casual Sneaker</li>
                <li id="menu-flshoe">Formal Leather Shoe</li>
                <li id="menu-hboot">Hiking Boot </li>
            </ul>
        </div>

        <div class="carousel">

            <div class="card" id="runningShoe">
                <img src="assets/running-shoe.jpg" alt="Running Shoe" class="picture">
                <h3 class="nome">Running Shoe</h3>
                <p class="preco">R$ 299,99</p>
            </div>

            <div class="card" id="casualSneaker">
                <img src="assets/casual-sneaker.jpg" alt="Casual Sneaker" class="picture">
                <h3 class="nome">Casual Sneaker</h3>
                <p class="preco">R$ 299,99</p>
            </div>

            <div class="card" id="formalShoe">
                <img src="assets/formal-leather-shoe.jpg" alt="Formal Leather Shoe" class="picture">
                <h3 class="nome">Formal Leather Shoe</h3>
                <p class="preco">R$ 299,99</p>
            </div>

            <div class="card" id="hikingBoot">
                <img src="assets/hiking-boot.jpg" alt="Hiking Boot" class="picture">
                <h3 class="nome">Hiking Boot</h3>
                <p class="preco">R$ 299,99</p>
            </div>

        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
